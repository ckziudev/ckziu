<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container  mt-4">

            <div class="form-check" >
                <input class="form-check-input" type="checkbox" value="" id="zgoda">
                <label class="form-check-label" for="zgoda" id="zgoda-label">
                  Wyrazam zgodę
                </label>
              </div>

            <button id="przycisk" class="btn btn-success">REJESTRUJ</button>

    </div>

    <script>
                document.getElementById("przycisk").addEventListener("click",function(){

                        let checkbox = document.querySelector('#zgoda')
                        let zgodaLabel = document.getElementById('zgoda-label')
                        zgodaLabel.classList.remove('text-danger');

                        
                        if(checkbox.checked===true){

                            alert('Dziękujemy za rejestrację')
                        }else{
                            zgodaLabel.classList.add('text-danger');
                        }

                })
    </script>
</body>
</html>
