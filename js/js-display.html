<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <img id="zarowka-off" class="m-3" src="zarowka_off.png" alt="" style="display: inline;">
        <img id="zarowka-on" class="m-3" src="zarowka_on.png" alt="" style="display: none;">
        <br>
        <button id="przycisk" class="btn btn-success">CLICK!</button>
    </div>


    <script>
        //JS tylko tutaj!

        //zainicjowanie zmiennych
        let zarowkaOff = document.getElementById('zarowka-off')
        let zarowkaOn = document.getElementById('zarowka-on')
        let przycisk = document.getElementById('przycisk')


        //akcja po kliknieciu przycisku
        przycisk.addEventListener('click', function(){
                
                        //sprawdzamy czy zarowka szara jest ukryta 
                        if(zarowkaOff.style.display === 'none'){
                            //pokazujemy arówkę off
                            zarowkaOff.style.display = 'inline' 
                            //ukrywamy arówkę on
                            zarowkaOn.style.display = 'none' 
                            
                        }else{
                            //ukrywamy arówkę off
                            zarowkaOff.style.display = 'none' 
                            //pokazujemy zarowkę on
                            zarowkaOn.style.display = 'inline' 
                        }
            })

    </script>
</body>
</html>
