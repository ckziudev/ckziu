<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-4">
     
            <div class="mb-3">
              <label for="password" class="form-label">Tajne hasło</label>
              <input type="text" class="form-control" id="password">
            </div>


            <div class="text-danger" id="counter">
                <strong id="length">0</strong> / <span id="limit"></span>
            </div>
    </div>

    <script>

        //ustawienie zmiennych
        let password = document.querySelector("#password")

        let counter = document.querySelector("#counter")
        let length = document.querySelector("#length")
        
        const limit = 8

        document.querySelector("#limit").innerText = limit;


        password.addEventListener('keyup', function(){

            length.innerText = password.value.length

            //spr dł passworda - czy poza limitem
            if( password.value.length >= limit ){
                    //kolorowanie licznika
                    counter.className = "text-success"
            }else{
                    //odwrotne kolorowanie licznika
                    counter.className = "text-danger"
            }






        })


















    </script>
</body>
</html>
