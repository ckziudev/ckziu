<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-4">
     
        <h2>Tabliczka mnozenia!</h2>
                <div class="row my-3">
                    <div class="col-3">
                        <input type="number" class="form-control" value="0" id="liczba1">
                    </div>
                    <div class="col-1">
                    *
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" value="0" id="liczba2">
                    </div>
                    <div class="col-1">
                   =
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" value="0" id="wynik">
                    </div>
                </div>



            <button id="przycisk" class="btn btn-primary mb-4">SPRAWDZ!</button>

            <div id="ok" class="alert alert-success" style="display: none"> Dobry wynik!</div>
            <div id="error" class="alert alert-danger" style="display: none"> Wracamy do podstawówki! </div>
    </div>

    <script>

            //przypisanie przycisku do zmiennej
            let przycisk = document.getElementById('przycisk')


            let ok = document.getElementById('ok')
            let error = document.getElementById('error')


            //przypięcie słuchacza do przycisku
            przycisk.addEventListener('click',function(){


                //przypisanie inputów
                let liczba1 = document.getElementById('liczba1').value
                let liczba2 = document.getElementById('liczba2').value
                let wynik = document.getElementById('wynik').value


                //ukrywamy alerty
                ok.style.display = 'none';
                error.style.display = 'none';

               
                //spr czy iloczyn z dwóch pierwszych pól równy jest wynikowi
                if( liczba1 * liczba2 === parseInt(wynik) ){
                    //wyświetlamy ok
                    ok.style.display = "block"
                }else{
                    //wyświetlamy error
                    error.style.display = "block"

                }


            })

    </script>
</body>
</html>
