<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container  mt-4">

        <div class="form-check">
            <input class="form-check-input" type="radio" name="kraj" id="PL">
            <label class="form-check-label" for="flexRadioDefault1">
              Polska
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="kraj" id="DE" >
            <label class="form-check-label" for="flexRadioDefault2">
              Niemcy
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="kraj" id="FR" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Francja
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="kraj" id="CN" >
            <label class="form-check-label" for="flexRadioDefault2">
              Chiny
            </label>
          </div>

            <button id="przycisk" class="btn btn-success">sprawdz</button>

    </div>

    <script>

              let elements = document.getElementsByName('kraj')  

               // console.log(elements)


            document.getElementById('przycisk').addEventListener('click', function(){


                for(let i = 0; i < elements.length ; i++ )
                 {
                         console.log( elements[i] )
                         
                        if( elements[i].checked === true ){
                                console.log( elements[i].id )
                        }

                 }
            })



    </script>
</body>
</html>
