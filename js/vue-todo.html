<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <!-- VUE JS -->
        <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div class="container text-center mt-4" id="app">


        <div class="row">
            <div class="col-6 offset-3">
                <div class="input-group">
                    <input type="text" class="form-control" v-model="tasktxt">
                    <button class="btn btn-success" @click="addTask()">DODAJ</button>
                </div>
                <div v-for="(taskx, index) in tasks" class="alert" :class="{'alert-secondary': !taskx.done, 'alert-success': taskx.done}">
                    <div class="d-flex justify-content-between">
                        <input type="checkbox" v-model="taskx.done">
                        
                        <del v-if="taskx.done">{{taskx.text}}</del>
                        <span v-else>{{taskx.text}}</span>
                        

                        <button class="btn btn-danger btn-sm" @click="remTask(index)">X</button>
                    </div>
                    
                </div>
            </div>
        </div>


    </div>

    <script>
        const app = {
            data(){
                return {
                    tasktxt: "",
                    tasks: []
                }
            },
            methods: {
                addTask(){
                    this.tasks.push( { text: this.tasktxt, done: false })
                    this.tasktxt = ""
                },
                remTask(index){
                    this.tasks.splice(index,1)
                }
            },

        }
    
        Vue.createApp(app).mount('#app')
        </script>
</body>
</html>
