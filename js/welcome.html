<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-4">
     
            <div class="mb-3">
              <label for="imie" class="form-label">Twoje imię</label>
              <input type="text" class="form-control" id="imie">
              <div class="form-text">Po kliknięciu przycisku ponizej strona  sie z Toba przywita!</div>
            </div>

            <button id="przycisk" class="btn btn-primary">Przywitaj się!</button>
    </div>

    <script>

            //przypisanie przycisku do zmiennej
            let przycisk = document.getElementById('przycisk')
            //przypięcie słuchacza do przycisku
            przycisk.addEventListener('click',function(){

                //pobranie danych z inputa
                let imie = document.getElementById("imie").value

                //wyświetlenie w alercie danych z inputa poprzedzonych słowem "witaj"
                alert("Witaj " + imie + "!")

            })

    </script>
</body>
</html>
